<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WTWeather</title>
  </head>
  <body>
    <form action="/" method="post">
      <label for="cityInput">City Name: </label>
      <input id="cityInput" type="text" name="cityName">
<br><br>
      <label for="selectUnit">Select Unit: </label>
      <input type="radio" id="metric" name="unitName" value="metric">
      <label for="metric">Celsius</label>
      <input type="radio" id="imperial" name="unitName" value="imperial">
      <label for="imperial">Fahrenheit</label>
      <br><br>
<button type="submit">Show</button>
    </form>
  </body>
</html>
